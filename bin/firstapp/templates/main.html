{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block main_title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static "static/css/foundation.css" %}">
	<script src="{% static "static/js/foundation.js" %}"></script>
</head>
<body>
<div class="top-bar">
	<section class="top-bar-section">
		<ul class="right">
			{% if username %}
				<li style="list-style:none"><a href="/auth/logout/">Выйти ({{ username }})</a></li>
			{% else %}
				<li style="list-style:none"><a href="/auth/login/">Войти</a></li>
			{% endif %}
		</ul>
	</section>
</div>
<h1><a href="/">{% block h1 %}{% endblock %}</a></h1>
<div class="row">
{% block article %}{% endblock %}
{% block login%}{% endblock %}
</div>
</body>
</html>
